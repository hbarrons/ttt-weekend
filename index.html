<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
	<title>Tic-Tac-Toe</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Supermercado+One&display=swap" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Asap+Condensed:ital,wght@1,500&display=swap" rel="stylesheet">

</head>
<body>
	<br><br>
	<h1>Tic-Tac-Toe</h1>

	<h2 id="message">Message</h2>
	<button class="btn btn-danger" id="reset-button" type="reset" hidden>Reset</button>
	<br><br>

	<section class="board">
		<div id="sq0" class="square"></div>
		<div id="sq1" class="square"></div>
		<div id="sq2" class="square"></div>
		<div id="sq3" class="square"></div>
		<div id="sq4" class="square"></div>
		<div id="sq5" class="square"></div>
		<div id="sq6" class="square"></div>
		<div id="sq7" class="square"></div>
		<div id="sq8" class="square"></div>
	</section>
	<br>    

</body>
</html>
